<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>обычный текст</p> <!-- это для текста -->
    <h1>Заголовок первого уровня</h1>
    <h2>Заголовок второго уровня</h2>
    <h3>Заголовок третьего уровня</h3>
    <ul>
        <li>пункт списка 1</li>
        <li>пункт списка 2</li>
        <li>пункт списка 3</li>
    </ul> <!-- это для маркированного списка -->
    <ol>
        <li>пункт списка 1</li>
        <li>пункт списка 2</li>
        <li>пункт списка 3</li>
    </ol> <!-- это для нумерованного списка -->
    <num>
        <li>пункт списка 1</li>
        <li>пункт списка 2</li>
        <li>пункт списка 3</li>
    </num> <!-- это для нумерованного списка с буквами -->
</body>
</html>
